<div class="modal-header">
  <h3>{{'add.category'|i18n}}</h3>
</div>
<div class="modal-body">
  <p class="addModalTxt">{{'category.name.tip'|i18n}}</p>
  <input ng-model="category" required type="text" class="addModalIn" placeholder="{{'category.name'|i18n}}"/>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="submit(category)">{{'submit'|i18n}}</button>
  <button class="btn btn-warning" ng-click="cancel()">{{'cancel'|i18n}}</button>
</div>
